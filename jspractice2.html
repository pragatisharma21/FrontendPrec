<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masai school</h1>
    <button onclick="texttored()">change text to red</button>
    <button onclick="texttoblue()">change text to blue</button>
</body>
</html>
<script>
function texttored(){
    document.querySelector("h1").style.color="red";
}
function texttoblue(){
    document.querySelector("h1").style.color="blue";
}
</script>

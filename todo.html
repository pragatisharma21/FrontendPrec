<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <form>
        <input type="text" placeholder="enter todo">
        <select>
            <option value="">Select Your Priority</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>
        <input type="submit" value="Submit Todo">
    </form>
   
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", submitTodo)
    function submitTodo(){
        event.preventDefault();
        let task = document.querySelector("input[type='text']").value;
        let prior = document.querySelector("select").value
        console.log(task,prior)
    }
</script>

<body>
    <input type="otp" placeholder="enter otp">
    <button onlick="checkOtp()">submit</button>
</body>
</html>
<script>
    function checkOtp(){
        let otp = document.querySelector("input").value
        let otpPromise = new promise((res, rej) =>{
            setTimeout(() =>
            if (otp == 1234){
                res();
            }
            else{
                rej();
            }
        },2000)

    )}
    console.log(otpPromise)
    }
</script>
